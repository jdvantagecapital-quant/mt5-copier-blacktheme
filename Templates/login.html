<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MT5 Trade Copier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #0f0f0f;
            --border: #1a1a1a;
            --border-focus: #333333;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent: #ffffff;
            --success: #00ff88;
            --danger: #ff3366;
            --warning: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-move 20s linear infinite;
        }
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Glowing Lines */
        .glow-line {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.1;
            animation: glow-pulse 4s ease-in-out infinite;
        }
        .glow-line:nth-child(1) { top: 20%; width: 100%; animation-delay: 0s; }
        .glow-line:nth-child(2) { top: 50%; width: 80%; left: 10%; animation-delay: 1s; }
        .glow-line:nth-child(3) { top: 80%; width: 60%; left: 20%; animation-delay: 2s; }
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.15; }
        }

        /* Corner Accents */
        .corner-accent {
            position: fixed;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(255,255,255,0.05);
            pointer-events: none;
        }
        .corner-accent.tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .corner-accent.br { bottom: 40px; right: 40px; border-left: none; border-top: none; }

        /* Login Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 24px;
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            animation: card-appear 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        @keyframes card-appear {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--text-primary);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--bg-primary);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(0,0,0,0.2) 50%, transparent 60%);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }

        .logo-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Flash Messages */
        .flash-message {
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            animation: flash-slide 0.3s ease-out;
        }
        @keyframes flash-slide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .flash-message.error {
            background: rgba(255,51,102,0.1);
            border: 1px solid rgba(255,51,102,0.2);
            color: var(--danger);
        }
        .flash-message.success {
            background: rgba(0,255,136,0.1);
            border: 1px solid rgba(0,255,136,0.2);
            color: var(--success);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 18px 18px 18px 50px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s;
            outline: none;
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .form-input:focus {
            border-color: var(--text-primary);
            background: var(--bg-primary);
        }
        .form-input:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--text-primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--text-primary);
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            color: var(--bg-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s;
        }
        .submit-btn:hover::before {
            left: 100%;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .version-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        .version-tag .dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 36px 28px; }
            .logo-icon { width: 60px; height: 60px; font-size: 24px; }
            .logo-title { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="corner-accent tl"></div>
    <div class="corner-accent br"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <div class="logo-title">Trade Copier</div>
                <div class="logo-subtitle">Professional MT5 Solution</div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input type="text" name="username" class="form-input" placeholder="Enter username" required autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" class="form-input" placeholder="Enter password" required autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <div class="version-tag">
                    <span class="dot"></span>
                    <span>v2.0.0 Pro</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
