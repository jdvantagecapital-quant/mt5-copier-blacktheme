{% extends "base.html" %}
{% block content %}
<div style="max-width:450px;margin:40px auto">
    <div class="card">
        <h2 style="margin-bottom:24px">Change Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}{% for cat,msg in messages %}<div style="padding:12px;margin-bottom:16px;border-radius:8px;background:{{cat=='error' and '#fee2e2' or '#d1fae5'}};color:{{cat=='error' and '#991b1b' or '#065f46'}}">{{msg}}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group"><label>Current Password</label><input type="password" name="current_password" required></div>
            <div class="form-group"><label>New Password</label><input type="password" name="new_password" required></div>
            <div class="form-group"><label>Confirm Password</label><input type="password" name="confirm_password" required></div>
            <button type="submit" class="btn btn-primary" style="width:100%">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
